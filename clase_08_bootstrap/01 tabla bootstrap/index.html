<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <title>Tabla</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Formulario</h1>
        </div>
    </header>

    <div class="row">
        <div class="container">
            <div class="col-xs-2 col-sm-2 col-md-2">
                <form action="">
                    <div class="form-group">
                        <br>
                        <label for="Nombre">Nombre: </label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre"><br>
                        <label for="Apellido">Apellido: </label>
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido"><br>
                        <button class="btn btn-md btn-primary" id="btnGuardar" onclick="guardar()">Guardar</button>
                    </div>
                </form>
            </div>
            <div class="col-xs-8 col-sm-8 col-md-6 ">
                <div class="table-responsive ">
                    <br>
                    <table class="table table-striped table-bordered table-hover table-condensed">
                        <thead>
                            <tr>
                                <th class="text-success">Producto</th>
                                <th class="text-success">Precio</th>
                                <th class="text-success">Stock</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Kindle 8 2016</td>
                                <td class="number">$ 1799.00</td>
                                <td class="number">150</td>
                            </tr>
                            <tr>
                                <td>Tablet PC Box</td>
                                <td class="number">$ 2999,00</td>
                                <td class="number">45</td>
                            </tr>
                            <tr>
                                <td>SDD 256 gb</td>
                                <td class="number">$ 3500.00</td>
                                <td class="number">73</td>
                            </tr>
                            <tr>
                                <td>Auricular in head</td>
                                <td class="number">$ 400.00</td>
                                <td class="number">25</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-4">
            </div>    
        </div>
    </div>
</body>

</html>
